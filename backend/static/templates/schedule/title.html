<html xmlns:th="http://www.thymeleaf.org" lang="pl">
<head>
  <title>Rozkład jazdy</title>

  <style type="text/css">
      * {
          font-weight: normal;
          font-family: "Open Sans";
      }
  </style>
  <style th:text="${style}"></style>
  <link rel="stylesheet" type="text/css" href="css/title.css"/>
</head>
<body>
<table class="header-table">
  <tr>
    <td class="cell-logo" align="right">
      <!--/*@thymesVar id="report" type="com.tarbus.utilities.GenerateScheduleReport"*/-->
      <img th:src="${'http://localhost:8082/api/drive/files/' + report.getCompany().getAvatar()}" alt="logo"/>
    </td>
  </tr>
</table>
<table>
  <tr>
    <td class="cell-title" width="100%">
      <p class="title">Tablice przystankowe</p>
      <!--/*@thymesVar id="report" type="com.tarbus.utilities.GenerateScheduleReport"*/-->
      <p class="bus-line-name" th:text="${report.getBusLine().getName()}"></p>
    </td>
  </tr>
</table>
<div class="spacer"></div>
<table class="report-table">
  <tr>
    <td class="bold">
      Stron:
    </td>
    <td>
      <!--/*@thymesVar id="report" type="com.tarbus.utilities.GenerateScheduleReport"*/-->
      <span th:text="${report.getPagesCount()}"></span>
    </td>
  </tr>
  <tr>
    <td class="bold">
      Linie w pliku:
    </td>
    <td>
      <!--/*@thymesVar id="report" type="com.tarbus.utilities.GenerateScheduleReport"*/-->
      <span th:text="${report.getAdditionalLines()}"></span>
    </td>
  </tr>
  <tr>
    <td class="bold">
      Rozpoczęto:
    </td>
    <td>
      <!--/*@thymesVar id="report" type="com.tarbus.utilities.GenerateScheduleReport"*/-->
      <span th:text="${report.getStartDate()}"></span>
    </td>
  </tr>
  <tr>
    <td class="bold">
      Zakończono:
    </td>
    <td>
      <!--/*@thymesVar id="report" type="com.tarbus.utilities.GenerateScheduleReport"*/-->
      <span th:text="${report.getEndDate()}"></span>
    </td>
  </tr>
</table>
</body>
</html>
